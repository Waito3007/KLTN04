[project]
name = "kltn04"
version = "0.1.0"
description = "AI hỗ trợ quản lý tiến độ dự án lập trình"
authors = [
    {name = "Youaremyhome", email = "ltn66441@GMAIL.COM"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = "^3.12"
dependencies = [
    "fastapi (>=0.115.12,<0.116.0)",
    "uvicorn[standard] (>=0.34.0,<0.35.0)",
    "python-dotenv (>=1.1.0,<2.0.0)",
    "authlib (>=1.5.2,<2.0.0)",
    "itsdangerous (>=2.2.0,<3.0.0)",
    "psycopg2 (>=2.9.10,<3.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "spacy (>=3.8.5,<4.0.0)",
    "xgboost (>=3.0.0,<4.0.0)",
    "shap (>=0.47.2,<0.48.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "scikit-learn (>=1.6.1,<2.0.0)",
    "asyncpg (>=0.30.0,<0.31.0)",
    "databases (>=0.9.0,<0.10.0)",
    "python-multipart (>=0.0.20,<0.0.21)"
